<ng-container *ngIf="popoverTemplate">
  <span [savantLibPopoverTrigger]="popoverWithTemplate"
        [fixedPopoverPosition]="popoverPosition"
        class="content"
        popoverPosition="above"
        arrowPosition="before"
        triggerEvent="hover">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </span>
</ng-container>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>

<savant-lib-popover #popoverWithTemplate="savant-lib-popover"
            [yPosition]="'above'"
            [disableCloseOnMouseLeave]="disableCloseOnMouseLeave"
            (closed)="closed.emit()"
            [closeOnBackdropClick]="true">
    <ng-container [ngTemplateOutlet]="popoverTemplate"></ng-container>
</savant-lib-popover>
