<sf-side-actions (copyData)="copyFrameObject()"
                 (showJson)="showJson = $event"></sf-side-actions>

<ng-container *ngIf="showJson; else tableView">
  <div class="json">
    <pre *ngIf="comparedFrame; else frameObjectData"
         [innerHTML]="getJsonDataDiff()"></pre>
    <ng-template #frameObjectData>
      <pre [innerHTML]="getJsonData()"></pre>
    </ng-template>
  </div>
</ng-container>
<ng-template #tableView>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      Object details
    </mat-expansion-panel-header>
    <sf-property-list [data]="frameObject" [comparedData]="comparedFrameObject"></sf-property-list>
  </mat-expansion-panel>

  <sf-attribute-list [attributes]="frameObject.attributes" [comparedAttributes]="comparedFrameObject?.attributes"></sf-attribute-list>
</ng-template>
